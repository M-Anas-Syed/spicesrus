plugins {
	id 'org.springframework.boot' version '2.6.3'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	runtimeOnly 'mysql:mysql-connector-java'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	
	runtimeOnly 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.39' // jsps
	runtimeOnly 'javax.servlet:jstl:1.2' // helpful JSP tags
	
	// Spring Security
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation group: 'org.springframework.security', name: 'spring-security-taglibs', version: '5.2.2.RELEASE'
	testImplementation 'org.springframework.security:spring-security-test'
	
	//pdf generator
	implementation 'com.github.librepdf:openpdf:1.3.8'
}

tasks.named('test') {
	useJUnitPlatform()
}
